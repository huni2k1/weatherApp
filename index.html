<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
  </script>
  <script src="myscripts.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="main-content">
    <div id="icon-container">
      <img src="https://img.icons8.com/doodle/48/000000/apple-weather.png" />
      <div id="title-container">Weather Today</div>
    </div>
    <div id="search-bar-container">
      <input id="search-bar" type="search" placeholder="Search a city or zip code" required>
      <i class="fa fa-search" id="search-button"></i>
    </div>
  </div>
  <div id="button-container"><button type="button" id="convert-button"><span
        ;">°C</span>
      /<span style="font-weight: normal;color:rgb(221, 131, 70);" id="f-letter">°F</span></button>
  </div>
  <div id="weather-information-container">
    <div id="result-content">
      <button id="return-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z">
          </path>
        </svg>

      </button>
      <div id="result-summary">
        <div class="summary-item">
          <div id="result-temp">71.6°</div>
          <div id="result-place">Tupelo, US</div>
          <button id="convert-units-btn">F°</button>
        </div>
        <div id="" class="summary-item">
          <div>
            <div id="result-weather">Clear</div>
            <div id="result-weather-desc">clear sky</div>
          </div>
        </div>
      </div>
      <div id="result-details">
        <div class="details-item">
          <h2>Feels like</h2>
          <p id="result-feeling">22.7°</p>
        </div>
        <div class="details-item">
          <h2>Humidity</h2>
          <p id="result-humidity">94%</p>
        </div>
        <div class="details-item">
          <h2>Pressure</h2>
          <p id="result-pressure">1023mb</p>
        </div>
        <div class="details-item">
          <h2>Min temp</h2>
          <p id="result-mintemp">22°</p>
        </div>
        <div class="details-item">
          <h2>Max temp</h2>
          <p id="result-maxtemp">23.8°</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Weather API courtesy of <a href="" target="_blank">OpenWeather</a>.</p>
    <p>
      Made by
      <a href="https://github.com/huni2k1" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
          viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        Ninh Van </a>. 2021.
    </p>
  </footer>
  </div>
</body>

</html>
